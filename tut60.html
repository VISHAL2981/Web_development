    <script>
        // arrow function

        // shortcut by arrow function

        greet();

        // let sum = (a, b) => {
        //         return a + b;
        //     }
        // shortcut
        let sum = (a, b) => a + b;

        setTimeout(() => {

        }, 2000);


        let obj1 = {
            greeting: "good morning",

            names: ["vishal", "monu", "nitin", "ramgopal"],
            speak() {
                this.names.forEach((student) => {
                    console.log(this.greeting + "  today you looking beautiful    " + student);
                });
            }
        }
        obj1.speak();
