<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css fonts</title>
      
     <!-- this is web fonts = jo ki maine web sai link liya  -->
    <link rel="stylesheet" href="<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        p{
            /* by this we can give any fonts */
            font-family: 'Pacifico';
            /* by this we set font size */
            font-size: 33px;
            /* by this font kai upar jo font hai unpe spacing kr skte hai */
            line-height: 2.9em;



        }

        span
        {

            /* by this we can make font bold */
            font-weight: bolder;
        
        



        }
            
            
           
        
     
    </style>

</head>
<body>
    <h2 >CSS FONTS</h2>
    <p>today we learn about css<span> FONTS </span>. its very easy</p>
    
</body>
</html>
