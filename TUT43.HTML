<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autofit and minmax</title>
    <style>
        .container {
            display: grid;
            grid-gap: 1rem;
            /* grid-template-columns: 112px 112px 112px;
            justify-content: center;
            align-items: center; */
            /* grid-template-columns: 1fr 1fr 1fr; */
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        }
        
        .box {
            border: 2px solid black;
            background-color: yellowgreen;
            PADDING: 5PX;
        }
    </style>
</head>

<body>

        <div class="box">this is item-7</div>
        <div class="box">this is item-8</div>
        <div class="box">this is item-9</div>

        <div class="box">this is item-11</div>
        <div class="box">this is item-12</div>

    </div>

</body>

</html>
