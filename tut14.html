<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>

        #vishal{
            color: darkgoldenrod; background-color: darkgreen;
        }
        .vishal2 { color: rgb(21, 255, 0); background-color: deeppink;}

        span,footer { color: greenyellow; background-color: mediumblue;}
    </style>
</head>
<body>
    <p id="vishal"> this is a first simple paragraph to demonstrate css</p>
    <p class="vishal2"> this is a  second simple paragraph to demonstrate css</p>
    <p class="vishal2"> this is a third simple paragraph to demonstrate css</p>
    <span>this is a span </span>
    <footer>this is a footer </footer>
</body>
</html>
